<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>js004_hoistint.html</title>
  </head>
  <body>
    <script>
      var foo = 10;
      let bar = 20;
      const tap = 50; // 상수 (변수를 선언할 때 한번만 값울 할당할 수 있다.)

      foo = 30;
      bar = 40;
      //   tap = 60;  //  Uncaught ReferenceError: Assignment is not defined

      console.log(`foo=${foo}`);
      console.log(`bar=${bar}`);
      console.log(`tap=${tap}`);

      let subject;
      console.log(subject); // undefined

      let run = null;
      console.log(run); // null
    </script>
  </body>
</html>
