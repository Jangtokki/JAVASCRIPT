<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js003_variable.html</title>
  </head>
  <body>
    <script>
      //변수(variable) : 변하는 데이터값을 저장할수 있는 메모리공간.
      // var, let, const
      //   console.log(3);
      //   console.log(3);

      let data = 3; //변수 선언
      console.log(data);
      console.log(`data:%d`, data); // 백키(탭키 위버튼)

      //출력기호: %d(숫자), %f(실수) %s(문자열) %b(논리)
      //   자바스크립트에서는 문자와 문자열을 구분하지 않는다. %c=%s
      let a = 'javascript';
      console.log(`a=%s`, a); // 백키(탭키 위버튼)

      let b = true; // 논리값은 true 아님 false. 무조건 소문자.
      console.log(`b=${b}`);

      let c = 4.58; // 구분을 위해 변수c와 let 띄어주기.
      console.log(`c=%f`, c);

      //   https://developer.mozilla.org/ko/docs/Web/API/console
      // %.1f는 크롬에서 숫자서식 지원 안됨_부동소수점 기능
      //   console.log(`c=%.1f`, c);

      let d = null;
      console.log(`d=${d}`);

      //   Uncaught ReferenceError: e is not defined
      //                -> 변수선언이 안 되어있는 상태
      //   console.log(`e=${e}`);
      //   console.log(e);
      //   document.write(e);
    </script>
  </body>
</html>
